<body>
    <!-- LA ETIQUETA SIRVE PARA PODER CREAR UN LINK EN NUESTRA PAGINA -->

    <!-- Si queremos que la pag. se abra en una nueva pestania se utiliza el
        atributo target="_blank" -->

    <a href="https://www.google.com/">
        <img src="./images/google.png" width="400" alt="Logo google">
    </a>

    <a href="https://www.facebook.com/" target="_blank">
        <img src="./images/facebook.webp" width="400" alt="Logo facebook">
    </a>

    <a href="https://www.google.com/">
        <h1>Link to Google</h1>
    </a>
    <div>
        <video controls autoplay muted width="400">
            <source src="./videos/video.mp4">
        </video>
    </div>
    <br>
    <div>
        <!-- Un boton a diferencia de un hiperlink no redirecciona,
        en si el proposito del boton es hacer una accion
        Permite
        enviar datos
        validar formularios
        abrir modales -->
        <!-- Eventos de boton, para poder ser usado en html deben ser llamados
        onclick=""-->
        <button onclick="console.log('Hola desde el boton')">
            Imprimir algo
        </button>
    </div>
</body>

</html>
